<ion-view view-title="Dashboard">
    <ion-content ng-controller="CustomCtrl">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="item in items">
        <h2>{{ item.title }}</h2>
        Item {{ item.id }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
